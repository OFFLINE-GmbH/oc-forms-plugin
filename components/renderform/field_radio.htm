{% partial __SELF__ ~ '::label' field=field %}

<div class="{{ __SELF__.classNames('form-radio-options') }}">
    {% for option in field.options %}
        <label for="{{ field.id }}_{{ loop.index }}" class="{{ __SELF__.classNames('form-control--radio', 'form-control--radio-option') }}">
            <input
                type="radio"
                id="{{ field.id }}_{{ loop.index }}"
                name="{{ field.id }}"
                value="{{ option.value | default(option.label) }}"
                {% if option.checked %}checked="checked"{% endif %}
            >
            {{ option.label }}
        </label>
    {% endfor %}
</div>
