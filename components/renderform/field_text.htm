{% partial __SELF__ ~ '::label' field=field %}

<input
    class="{{ __SELF__.classNames('form-control', 'form-control--' ~ field.type) }}"
    type="{{ field.type }}"
    name="{{ field.id }}"
    id="{{ field.id }}"
    {% if field.placeholder %}
        placeholder="{{ field.placeholder }}"
    {% endif %}
>
